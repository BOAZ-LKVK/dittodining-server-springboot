spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/dittodining
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        use_sql_comments: true
      format_sql: true
  profiles:
    active: test # 프로파일을 설정해서 테스트와 개발 환경을 분리함

logging.level:
  org.hibernate.SQL: debug